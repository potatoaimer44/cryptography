<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîê Admin Panel</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        section { margin-bottom: 20px; }
        .error { color: red; }
        .success { color: green; }
        #adminLoginSection { display: block; }
        #adminPanelSection { display: none; }
    </style>
</head>
<body>
    <header>
        <h1>üîê Admin Panel</h1>
    </header>

    <section id="adminLoginSection">
        <h2>Admin Login</h2>
        <div id="adminStatus"></div>
        <form id="adminLoginForm">
            <label>Email: <input id="adminEmailInput" type="email" required></label><br>
            <label>Password: <input id="adminPasswordInput" type="password" required></label><br>
            <button type="button" onclick="adminLogin()">Login</button>
        </form>
    </section>

    <section id="adminPanelSection">
        <h2>‚öôÔ∏è Election Administration</h2>
        <div>
            <span id="registeredVoters">0</span> Registered Voters
        </div>
        <div>
            <span id="votesCast">0</span> Votes Cast
        </div>
        <div>
            <span id="activeCertificates">0</span> Active Certificates
        </div>
        <div>
            <span id="revokedCertificates">0</span> Revoked Certificates
        </div>
        <form id="certificateManagement">
            <h3>Certificate Management</h3>
            <div id="pendingCertificates"></div>
            <button type="button" onclick="approveCertificates()">Approve Selected</button>
            <button type="button" onclick="rejectCertificates()">Reject Selected</button>
            <h3>Revoke Certificate</h3>
            <label>Voter ID: <input id="revokeVoterID" type="text" required></label><br>
            <button type="button" onclick="revokeCertificate()">Revoke Certificate</button>
        </form>
        <form id="electionResults">
            <h3>Election Results</h3>
            <button type="button" onclick="tallyVotes()">Tally All Votes</button>
            <button type="button" onclick="publishResults()">Publish Results</button>
            <div id="tallyResults"></div>
        </form>
        <button onclick="adminLogout()">Logout</button>
    </section>

    <script src="/admin/script.js"></script>
</body>
</html>
